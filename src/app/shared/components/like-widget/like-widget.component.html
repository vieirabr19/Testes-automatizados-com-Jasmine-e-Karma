<div 
  class="like-widget-container" 
  (click)="like()"
  (keyup.enter)="like()"
>
  <fa-icon 
    role="button"
    tabindex="0"
    [attr.aria-describedby]="id"
    size="2x"
    [icon]="fonts.faThumbsUp"
  ></fa-icon> 
  <span 
    [attr.id]="id"
    [attr.aria-label]="likes + ': people likes'"
    aria-live="true"
    aria-atomic="true"
    class="likes-counter"
  >{{likes}}</span>
</div>
